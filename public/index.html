<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Сестрорецкий марафон 2018</title>
    </head>
    <body>
        <div class="layers-wrapper">
            <!-- trophy -->
            <div class="layer trophy-picture" data-scroll-speed="0.5">
                <div class="image"></div>
            </div>
            <div class="layer trophy-header" data-scroll-speed="1">
                <div class="text">Хочешь себе такой смартфон?</div>
            </div>
            <!-- marathon -->
            <div class="layer trophy-arrow-down" data-scroll-speed="0.8">
                <div class="figure"></div>
            </div>
            <div class="layer marathon1-picture" data-scroll-speed="0.8">
                <div class="image"></div>
            </div>
            <div class="layer marathon2-picture" data-scroll-speed="0.6">
                <div class="image"></div>
            </div>
            <div class="layer marathon3-picture" data-scroll-speed="0.9">
                <div class="image"></div>
            </div>
            <div class="layer marathon-header" data-scroll-speed="1">
                <div class="text">Участвуй в полумарафоне вместе со своими коллегами</div>
            </div>
        </div>
    </body>
</html>
